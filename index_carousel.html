<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name ="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

  <title>
    Test page.
  </title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <style>
  .box{
    border: 1px solid black;
    height: 200px;
  }
  </style>
</head>
<body>

  <div class="container">
    <div id="car" class="carousel slide" data-ride="carousel">

      <ol class="carousel-indicators">
        <li data-target="#car" data-slide-to="0" class="active"></li>
        <li data-target="#car" data-slide-to="1" class="active"></li>
        <li data-target="#car" data-slide-to="2" class="active"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="http://placehold.it/1000x350?text=Slide+1">
        </div>
        <div class="carousel-item">
          <img src="http://placehold.it/1000x350?text=Slide+2">
        </div>
        <div class="carousel-item">
          <img src="http://placehold.it/1000x350?text=Slide+3">
        </div>
      </div>

      <a href="#car" data-slide="prev" class="left carousel-control"></a>
      <a href="#car" data-slide="next" class="right carousel-control"></a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

</html>
