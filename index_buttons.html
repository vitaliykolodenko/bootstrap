<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name ="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

  <title>
    Test page.
  </title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <style>
  .box{
    border: 1px solid black;
    min-height: 200px;
    padding: 50px;
  }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary"><input type="checkbox"> Check 1</label>
        <label class="btn btn-primary"><input type="checkbox" checked> Check 2</label>
        <label class="btn btn-primary"><input type="checkbox"> Check 3</label>
      </div>

      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary"><input type="radio"> Radio 1</label>
        <label class="btn btn-primary"><input type="radio"> Radio 2</label>
        <label class="btn btn-primary"><input type="radio" checked> Radio 3</label>
      </div>

    </div>

    <div class="box">
    <button type="button" class="btn btn-primary">Button</button>
    <button type="button" class="btn btn-info btn-lg">Button</button>
    <button type="button" class="btn btn-success">Button</button>
    <button type="button" class="btn btn-danger btn-block">Button</button>

    <button type="button" class="btn btn-outline-info btn-lg">Button</button>

    <button type="button" class="btn btn-primary active">Button</button>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

</html>
