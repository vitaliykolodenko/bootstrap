<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name ="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

  <title>
    Test page.
  </title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <style>
  .box{
    border: 1px solid black;
    min-height: 200px;
  }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-block">
            <div class="card-title">Titile</div>
            content of the card
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <table class="table table-hover table-reflow">
        <thead class="thead-inverse">
          <tr>
            <th>Header1</th>
            <th>Header2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
          </tr>
          <tr>
            <td>Cell 3</td>
            <td>Cell 4</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row" id="header">
      <div class="col-xs-6 col-md-4 box">Logo</div>
      <div class="col-xs-6 col-md-8 box">Company Name</div>
    </div>
    <div class="row">
      <div class="col-sm-6 box">
        <div class="row">
          <div class="col-sm-4">News</div>
          <div class="col-sm-4">RSS</div>
          <div class="col-sm-4">Facebook</div>
        </div>
        <blockquote class="blockquote blockquote-reverse">
          <p>Some quote</p>
          <footer class="blockquote-footer">By someone</footer>
        </blockquote>
      </div>
      <div class="col-sm-6 box">
        <div class="jumbotron jumbotron-fluid">
          <span class="h1">Marketing message</span>
          <p class="text-sm-right">This is the best product ever</p>
          <p>Time is running out <a class="btn btn-primary" href="#">BUY NOW</a></p>
        </div>
        Content of site
      </div>
    </div>
    <div class="row" id="footer">
      <div class="col-lg-4 box">Contact</div>
      <div class="col-lg-4 box">Direction</div>
      <div class="col-lg-4 box">Links</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

</html>
